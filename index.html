<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>http://tympanus.net/codrops/?p=13665</title>
	<link rel="stylesheet" href="jquery.cbpFWSlider.css"/>
</head>
<body>
<header>
	<small><script>document.write(document.title)</script></small>
	<h1>Blueprint: Full Width Image Slider</h1>
</header>

<div id="my-album" class="cbp-fwslider">
	<ul>
		<li><a href="#"><img src="images/1.jpg" alt="img01"/></a></li>
		<li><a href="#"><img src="images/2.jpg" alt="img02"/></a></li>
		<li><a href="#"><img src="images/3.jpg" alt="img03"/></a></li>
		<li><a href="#"><img src="images/4.jpg" alt="img04"/></a></li>
		<li><a href="#"><img src="images/5.jpg" alt="img05"/></a></li>
	</ul>
</div>

<script src="/bower_components/jquery/dist/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="//code.jquery.com/jquery.min.js"><\/script>');</script><!-- http://stackoverflow.com/a/9400432 -->
<script src="jquery.cbpFWSlider.js"></script>
<script>
$(function() {
	/*
	- how to call the plugin:
	$( selector ).cbpFWSlider( [options] );
	- options:
	{
		// default transition speed (ms)
		speed : 500,
		// default transition easing
		easing : 'ease'
	}
	- destroy:
	$( selector ).cbpFWSlider( 'destroy' );
	*/

	$('#my-album').cbpFWSlider();
});
</script>
</body>
</html>
